<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>中国创业指导网</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body class="have_bg">
<div class="me_box">
  <div class="meb_left"> <img src="images/enter_banner.jpg" height="338" width="494"> </div>
  <div class="enter_capacity">
  <div id="capacity">
    <form name="" action="login" method="POST" id="login">
      <h1>登录</h1>
      <div class="notice-icons message hide" id="message"> </div>
      <div class="cap_frame">
        <label>用户名:</label>
        <p class="cf_person"><em></em>
          <input name="user" placeholder="请输入账号" value="" type="text">
        </p>
        <span class="reminder">请输入邮箱、用户名、手机号</span>
      </div>
      <div class="cap_frame">
        <label>密码:</label>
        <p class="cf_lock"><em></em>
          <input name="password" placeholder="请输入密码" value="" type="password">
        </p>
      </div>
      <div class="cap_enter">
        <label></label>
        <p><span class="automatic">
          <input name="remember" value="1" type="checkbox">
          下次自动登录</span> </p>
      </div>
      <span class="enter">
      <button type="submit">登 录</button>
      </span>
      <p class="no_register">还不是指导网的会员? <a href="#">马上免费注册</a></p>
    </form>
  </div>
</div>
</div>
</body>
</html>
